<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reels</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="all-reels">
          <div class="reel">
            <img
              class="main-img"
              src="https://images.unsplash.com/photo-1613915617430-8ab0fd7c6baf?q=80&w=930&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <div class="bottom">
              <div class="user">
                <img
                  src="https://images.unsplash.com/photo-1613915617430-8ab0fd7c6baf?q=80&w=930&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt=""
                />
                <h4>sheri.com</h4>
                <button>follow</button>
              </div>
            </div>
            <div class="right">
              <div class="like">
                <h4 class="like-icon icon"><i class="ri-heart-fill"></i></h4>
                <h6>200</h6>
              </div>
              <div class="comment">
                <h4 class="comment-icon icon"><i class="ri-chat-3-fill"></i></h4>
                <h6>200</h6>
              </div>
              <div class="share">
                <h4 class="share-icon icon"><i class="ri-send-plane-fill"></i></h4>
                <h6>200</h6>
              </div>
              <div class="menu">
                <h4 class="menu-icon icon"><i class="ri-more-2-fill"></i></h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
